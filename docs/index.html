<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LLM Button</title>
<style>
  body {
    font-family: sans-serif;
    padding: 30px;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #f0f0f0;
    padding: 15px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h2>Run Remote LLM</h2>

<button id="runBtn">Run Cloudflare Worker</button>

<div id="output">Click the button to start...</div>

<script>
document.getElementById("runBtn").onclick = async function () {
    const output = document.getElementById("output");
    output.innerText = "Running... Please wait.";

    try {
        const response = await fetch("https://test.3089547651.workers.dev", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: "Run computation for Wen Yuan's predefined task."
            })
        });

        const data = await response.json();
        output.innerText = JSON.stringify(data, null, 2);

    } catch (err) {
        output.innerText = "Error: " + err;
    }
};
</script>

</body>
</html>
