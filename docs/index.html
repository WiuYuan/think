<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LLM Button</title>
<style>
  body {
    font-family: sans-serif;
    padding: 30px;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #f0f0f0;
    padding: 15px;
    border-radius: 8px;
    min-height: 80px;
  }
</style>
</head>
<body>

<h2>Run Remote LLM With Local data.txt</h2>

<button id="runBtn">Run Cloudflare Worker</button>

<div id="output">Click the button to start...</div>

<script>
document.getElementById("runBtn").onclick = async function () {
    const output = document.getElementById("output");
    output.innerText = "Processing...";

    try {
        // ① 读取 data.txt
        const txtResp = await fetch("data.txt");
        if (!txtResp.ok) throw new Error("Cannot read data.txt");
        const promptText = await txtResp.text();

        // ② 发给 Cloudflare Worker
        const response = await fetch("https://test.3089547651.workers.dev", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: promptText })
        });

        const json = await response.json();

        // ③ 提取 DeepSeek 的 content 字段
        let content = "(no content)";
        try {
            content = json.choices[0].message.content;
        } catch (e) {
            content = JSON.stringify(json, null, 2);
        }

        output.innerText = content;

    } catch (err) {
        output.innerText = "Error: " + err;
    }
};
</script>

</body>
</html>
