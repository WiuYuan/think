<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LLM Button</title>
<style>
  body {
    font-family: sans-serif;
    padding: 30px;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #f0f0f0;
    padding: 15px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h2>Run Remote LLM With Local data.txt</h2>

<button id="runBtn">Run Cloudflare Worker</button>

<div id="output">Click the button to start...</div>

<script>
document.getElementById("runBtn").onclick = async function () {
    const output = document.getElementById("output");
    output.innerText = "Reading data.txt...";

    try {
        // ① 读取同目录下 data.txt
        const txtResp = await fetch("data.txt");
        if (!txtResp.ok) throw new Error("Cannot read data.txt");
        const promptText = await txtResp.text();

        output.innerText = "Sending prompt to Cloudflare Worker...\n\n" + promptText;

        // ② 发送给 Cloudflare Worker
        const response = await fetch("https://test.3089547651.workers.dev", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: promptText
            })
        });

        const data = await response.json();

        output.innerText = "Worker Response:\n\n" + JSON.stringify(data, null, 2);

    } catch (err) {
        output.innerText = "Error: " + err;
    }
};
</script>

</body>
</html>
